{% extends 'base.html' %}

{% block content %}
    <div class="post_details">
        <div class="post_info">
            <h1>{{post.title}}</h1>
            <div class="post_detail_meta">
                <p>Author: {{post.author}} | <a href="update"> Edit Post</a> | <a href="delete">Remove</a></p>
            </div>
        </div>

        <div class="post_detail_content">
            {{post.body}}
        </div>
        <br> <br>
        <p><small><em>Created at: {{post.created_at}} | Last edit: {{post.updated_at}}</em></small></p>
    </div>
{% endblock content %}
